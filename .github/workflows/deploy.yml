name: Build & Deploy
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy App
      uses: appleboy/ssh-action@v0.1.7      
      with:
        host: ${{secrets.MR_KRABS_HOST}}
        key: ${{secrets.MR_KRABS_KEY}}
        username: ${{secrets.MR_KRABS_USER}}
        
        script: |
          cd /home/projects/
          mkdir temp
          cd temp
          git clone git@github.com:gsavchenko/george-webapp.git
          cd george-webapp
          pnpm i
          pnpm run build
          sudo apt-get install -y rsync
          rsync -azP /home/projects/temp/george-webapp/public/ ${{secrets.MR_KRABS_USER}}@${{secrets.MR_KRABS_HOST}}:/home/projects/george-webapp/public
          cd ~
          rm -rf /home/projects/temp
          echo "Deployment Successful"
