name: Converted Workflow
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: '${{ matrix.os }}'
    strategy:
      matrix:
        os:
          - ubuntu-18.04
        node-version:
          - 14.x
    steps:
      - name: 'Set up Node.js ${{ matrix.node-version }}'
        uses: actions/setup-node@v1
        with:
          node-version: '${{ matrix.node-version }}'
      - uses: actions/checkout@v2
      - run: >-
          openssl aes-256-cbc -K $encrypted_db2095f63ba3_key -iv
          $encrypted_db2095f63ba3_iv -in deploy_rsa.enc -out /tmp/deploy_rsa -d
      - run: eval "$(ssh-agent -s)"
      - run: chmod 600 /tmp/deploy_rsa
      - run: ssh-add /tmp/deploy_rsa
      - run: npm install -g gatsby-cli
      - run: yarn install
      - run: yarn run build
      - run: set -e
      - run: sudo apt-get install -y rsync
      - run: ./deploy.sh
